apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-test
  labels:
    app: react1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react1
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
      - name: react-test-container
        image: andrianasolo/react-test:latest  # remplacé par Jenkins (placeholder gardé ci-dessous)
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: react-service
  labels:
    app: react1
spec:
  selector:
    app: react1
  ports:
    - port: 80
      targetPort: 80
  type: NodePort
